<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Step 1 - Address</h1>
        <div id="shopping-bar" class="shopping-bar">
            <div class="line"></div>
            <ul class="text-progress">
                <li><strong>Profile</strong></li>
                <li><strong>Address</strong></li>
                <li><strong>Shoping</strong></li>
                <li><strong>Finish</strong></li>
            </ul>
            <ul class="checkpoints">
                <li>
                    <div class="circle checked"></div>
                </li>
                <li>
                    <div class="circle checked"></div>
                </li>
                <li>
                    <div class="circle"></div>
                </li>
                <li>
                    <div class="circle"></div>
                </li>
            </ul>
        </div>
    </div>

    <main id="main-content" class="main-content">
        <div id="form-content" class="form-content">
            <h2>Address</h2>
            <form>
                <div id="buttons" class="buttons">
                    <input type="reset" id="clear" name="clear" value="Clear Form" class="buttons main-button" />
                    <input type="submit" id="next" name="next" value="Next" class="buttons sec-button" />
                </div>
            </form>
        </div>
        <div id="timer" class="timer"></div>
    </main>
</body>

</html>
