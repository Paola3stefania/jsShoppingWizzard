<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/logo.svg" />
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <template id="form">
      <div class="main-wrapper">
        <main class="inner-container">
          <h1>Step 3 - Shipping</h1>
          <span>Barra de progreso</span>
					<form action="">
						<section>
							<h2>Shipping</h2>
							<p>Shipping type</p>
							<p>Select a maintenance drone:</p>
							<div>
								<input type="radio" id="free" name="shipping" value="free" checked>
								<label for="free">Free shipment (72H)</label>
							</div>

							<div>
								<input type="radio" id="extra" name="shipping" value="extra">
								<label for="extra">Extra shipping (48H) <span class="bold-text">4,99€</span></label>
							</div>

							<div>
								<input type="radio" id="premium" name="shipping" value="premium">
								<label for="premium">Premium (24h) <span class="bold-text">9,99€</span></label>
							</div>
							<div>
								<input type="checkbox" id="gift" name="gift" checked>
								<label for="gift">Is it a gift?</label>
							</div>
							<div class="flex-column-between">
								<label for="giftMessage">Gift message</label>
								<textarea name="giftMessage" rows="10" cols="50">Your message here</textarea>
							</div>
						</section>

						<button class="button button-main">Clear form</button>
						<button class="button button-secondary">Next</button>
					</form>
        </main>
      </div>
    </template>
  </body>
</html>
